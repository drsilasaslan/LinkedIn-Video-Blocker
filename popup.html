<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Video Blocker</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #0077B5;
      text-align: center;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #0077B5;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      margin-left: 15px;
      font-weight: bold;
    }
    .footer {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LinkedIn Video Blocker</h1>
    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="blocker-toggle">
        <span class="slider"></span>
      </label>
      <span class="status" id="status-text">Inaktiv</span>
    </div>
    <div class="footer">
      Klicken Sie den Schalter, um Videos zu blockieren
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
